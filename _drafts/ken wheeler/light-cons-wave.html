<div class="animation-container" style="width: 400px; height: 400px;">
    <svg class="light-wave" width="400" height="400" viewBox="0 0 400 400">
        <path d="M0,200 Q100,150 200,200 T400,200" stroke="blue" stroke-width="5" fill="none" class="wave" />
    </svg>
    <p>Click to split the wave</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    const wave = document.querySelector('.wave');
    let isSplit = false;

    document.querySelector('.light-wave').addEventListener('click', () => {
        isSplit = !isSplit;
        if (isSplit) {
            gsap.to(wave, {
                attr: { d: "M0,200 Q100,100 200,200 T400,200" },
                duration: 1,
                ease: 'power2.inOut'
            });
            gsap.to(wave, {
                attr: { d: "M0,200 Q100,300 200,200 T400,200" },
                duration: 1,
                ease: 'power2.inOut',
                delay: 0.5
            });
        } else {
            gsap.to(wave, {
                attr: { d: "M0,200 Q100,150 200,200 T400,200" },
                duration: 1,
                ease: 'power2.inOut'
            });
        }
    });
</script>
