<div class="animation-container" style="width: 400px; height: 400px;">
    <svg class="ether-ripples" width="400" height="400" viewBox="0 0 400 400">
        <circle cx="200" cy="200" r="50" fill="blue" />
        <circle cx="200" cy="200" r="0" stroke="blue" stroke-width="5" fill="none" class="ripple" />
    </svg>
    <p>Click to intensify the ripples</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    const ripple = document.querySelector('.ripple');
    let isIntensified = false;

    document.querySelector('.ether-ripples').addEventListener('click', () => {
        isIntensified = !isIntensified;
        const color = isIntensified ? 'red' : 'blue';
        const scale = isIntensified ? 1.5 : 1;
        gsap.to(ripple, {
            attr: { r: 150 },
            stroke: color,
            scale: scale,
            duration: 1,
            ease: 'power2.out',
            onComplete: () => gsap.set(ripple, { attr: { r: 0 } })
        });
    });
</script>
