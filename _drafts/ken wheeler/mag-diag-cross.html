<div class="animation-container" style="width: 400px; height: 400px;">
    <svg class="magnetic-dielectric" width="400" height="400" viewBox="0 0 400 400">
        <line x1="100" y1="100" x2="300" y2="300" stroke="red" stroke-width="5" />
        <line x1="300" y1="100" x2="100" y2="300" stroke="blue" stroke-width="5" />
        <path d="M200,100 L200,50 M200,300 L200,350 M100,200 L50,200 M300,200 L350,200" stroke="black" stroke-width="3" class="arrows" />
    </svg>
    <p>Click to adjust the speed of the arrows</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    const arrows = document.querySelector('.arrows');
    let speed = 1;

    document.querySelector('.magnetic-dielectric').addEventListener('click', () => {
        speed = speed === 1 ? 2 : 1;
        gsap.to(arrows, {
            rotation: 360,
            duration: 2 / speed,
            repeat: -1,
            ease: 'linear'
        });
    });
</script>
