<div class="animation-container" style="width: 400px; height: 400px;">
    <svg class="forces-dance" width="400" height="400" viewBox="0 0 400 400">
        <circle cx="200" cy="200" r="10" fill="blue" class="particle convergent" />
        <circle cx="200" cy="200" r="10" fill="red" class="particle divergent" />
    </svg>
    <p>Click to toggle convergence/divergence</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    const particles = document.querySelectorAll('.particle');
    let isConverging = true;

    document.querySelector('.forces-dance').addEventListener('click', () => {
        isConverging = !isConverging;
        particles.forEach((particle, index) => {
            const direction = isConverging ? -1 : 1;
            gsap.to(particle, {
                motionPath: {
                    path: `M200,200 Q${200 + 50 * index},150 ${200 + 100 * index},200`,
                    autoRotate: true
                },
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
        });
    });
</script>
