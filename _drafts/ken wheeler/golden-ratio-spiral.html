<div class="animation-container" style="width: 400px; height: 400px;">
    <svg class="golden-spiral" width="400" height="400" viewBox="0 0 400 400">
        <path d="M200,200 Q250,150 300,200 T400,200" stroke="gold" stroke-width="5" fill="none" />
        <path d="M200,200 Q150,250 200,300 T200,400" stroke="blue" stroke-width="5" fill="none" />
    </svg>
    <p>Click to reverse the spiral's direction</p>
</div>

<style>
    .golden-spiral path {
        transition: transform 1s;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    const spiral = document.querySelector('.golden-spiral');
    let isReversed = false;

    spiral.addEventListener('click', () => {
        isReversed = !isReversed;
        const direction = isReversed ? -1 : 1;
        gsap.to(spiral.querySelectorAll('path'), {
            transformOrigin: 'center',
            rotation: direction * 180,
            duration: 1,
            ease: 'power2.inOut'
        });
    });
</script>
